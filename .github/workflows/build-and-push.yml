name: Build and Push Hello World

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: rednaw/hello-world
  REGISTRY: registry.rednaw.nl

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v6

      # Set up Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to your private registry
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Extract short SHA for tagging
      - name: Extract short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      # Extract description and created date from Git
      - name: Extract image metadata
        id: meta
        run: |
          # Commit subject = description
          echo "description=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          # ISO8601 timestamp for OCI image
          echo "created=$(git log -1 --pretty=%cI)" >> $GITHUB_OUTPUT

      # Build multi-platform image and push with OCI annotations
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}
          platforms: linux/amd64,linux/arm64
          annotations: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=${{ steps.meta.outputs.description }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
