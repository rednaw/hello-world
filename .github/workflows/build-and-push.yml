name: Build and Push Hello World

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: rednaw/hello-world
  REGISTRY: registry.rednaw.nl

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v6

      # 2️⃣ Set up Docker Buildx for multi-platform
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to registry
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Extract short SHA for tagging
      - name: Extract short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      # 5️⃣ Extract commit metadata
      - name: Extract image metadata
        id: meta
        run: |
          echo "description=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "created=$(git log -1 --pretty=%cI)" >> $GITHUB_OUTPUT

      # 6️⃣ Build & push multi-platform image with labels
      - name: Build and push multi-platform image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }} \
            --label org.opencontainers.image.title="${{ env.IMAGE_NAME }}" \
            --label org.opencontainers.image.description="${{ steps.meta.outputs.description }}" \
            --label org.opencontainers.image.revision="${{ github.sha }}" \
            --label org.opencontainers.image.created="${{ steps.meta.outputs.created }}" \
            --label org.opencontainers.image.source="https://github.com/${{ github.repository }}" \
            .
