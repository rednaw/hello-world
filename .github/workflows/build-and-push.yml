name: Build and Push Hello World

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: rednaw/hello-world
  REGISTRY: registry.rednaw.nl

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v6

      # 2️⃣ Set up Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to your private registry
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Extract short SHA for tagging
      - name: Extract short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      # 5️⃣ Extract description and created date from Git
      - name: Extract image metadata
        id: meta
        run: |
          echo "description=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "created=$(git log -1 --pretty=%cI)" >> $GITHUB_OUTPUT

      # 6️⃣ Install crane properly via Go
      - name: Install crane
        run: |
          if ! command -v crane >/dev/null 2>&1; then
            echo "Installing crane via Go"
            sudo apt-get update
            sudo apt-get install -y golang-go
            GO111MODULE=on go install github.com/google/go-containerregistry/cmd/crane@latest
            echo "$HOME/go/bin" >> $GITHUB_PATH
          fi
          crane version

      # 7️⃣ Build and push multi-platform image
      - name: Build and push multi-platform image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }} \
            .

      # 8️⃣ Annotate index manifest for Taskfile
      - name: Annotate index manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}"
          DESCRIPTION="${{ steps.meta.outputs.description }}"
          TITLE="${{ env.IMAGE_NAME }}"
          CREATED="${{ steps.meta.outputs.created }}"
          REVISION="${{ steps.sha.outputs.short_sha }}"

          # Mutate the index manifest to include all OCI annotations
          crane mutate \
            --annotation "org.opencontainers.image.title=$TITLE" \
            --annotation "org.opencontainers.image.description=$DESCRIPTION" \
            --annotation "org.opencontainers.image.revision=$REVISION" \
            --annotation "org.opencontainers.image.created=$CREATED" \
            --annotation "org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}" \
            -t $IMAGE $IMAGE
