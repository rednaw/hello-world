name: Build and Push Hello World

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: rednaw/hello-world
  REGISTRY: registry.rednaw.nl

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Extract image metadata
        id: meta
        run: |
          # Commit subject = human-readable description
          echo "description=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

          # RFC 3339 timestamp for OCI
          echo "created=$(git log -1 --pretty=%cI)" >> $GITHUB_OUTPUT

      - name: Build and push image with OCI annotations
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}
          annotations: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=${{ steps.meta.outputs.description }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
